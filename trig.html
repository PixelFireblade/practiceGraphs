<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Graphing</title>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
      </script>
    <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="math.js"></script>
</head>

<body>

    <div id="extraText">Draw Graph: <span id="equa">$y = x^2$</span></div>
    <button onclick="reveal()" id="reveal" class="but">Reveal graph</button>
    <div id="calculator" style="width: 600px; height: 400px;"></div>
    <button onclick="newGraph()" id="newGraph" class="but">New Graph</button>








    <script>
        function getRand(min, max) {

            let b = Math.floor(Math.random() * (max - min) + min);
            if (b == 0) {
                b += 1
            }
            return b;
        }
        // MathJax.typeset()

        var elt = document.getElementById('calculator');
        var calculator = Desmos.GraphingCalculator(elt);
        let b = "y=x^2"
        updateStuff(b);





        function reveal() {
            document.getElementById("calculator").style.opacity = 1;
        }

        function newGraph() {
            document.getElementById("calculator").style.opacity = 0;

            let amountTerms = getRand(1,4)
            let type = getRand(1,3) == 1 ? "\\sin" : "\\cos";
            let l = getRand(-5,5);
            let m = getRand(-5,5);
            let n = getRand(-5,5);
            let o = getRand(-5,5);
            let p = getRand(-5,5);

            let symb = p < 0 ? "" : "+"

            let b = `y = ${l}${type}(${m}x+\\frac{${n}\\pi}{${o}}) ${symb} ${p}`;
            
            





            updateStuff(b);



        }

        function updateStuff(b) {
            calculator.setExpression({ id: 'graph1', latex: b });
            document.getElementById('equa').innerHTML = "$" + b + "$";
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);






        }



    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            font-family: "Avenir";
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #extraText {
            font-size: 3em;
            position: fixed;
            top: 1em;
            color: grey;


        }



        #equa {
            color: black;
        }

        #calculator {
            opacity: 0;
            margin: 2em;
        }

        .but {
            font-size: 2em;
            padding: 0.2em;


        }
    </style>

</body>

</html>
